<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harry Ickeringill</title>
    <meta name="description" content="personal website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js" defer></script>
</head>
<body class="bg-gray-900">
    <nav id="navbar" class="fixed z-50 w-full bg-gray-800 shadow-2xl">
        <div class="px-2 mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <!-- Mobile menu button -->
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <button id="mobile-menu-toggle"
                        class="inline-flex items-center justify-center p-2 text-white rounded-md" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg id="mobile-menu-closed" class="block w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg id="mobile-menu-open" class="hidden w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <!-- Navbar links -->
                <div class="flex items-center justify-center flex-1 sm:items-stretch sm:justify-start">
                    <div class="flex items-center flex-shrink-0">
                        <img class="w-auto h-8 " src="logo.svg" alt="Harry">
                    </div>
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex justify-center h-16 space-x-4">
                            <a href="#" class="nav-item">About</a>
                            <a href="#" class="nav-item">Experience</a>
                            <a href="#" class="nav-item">Work</a>
                        </div>
                    </div>
                </div>
                <!-- Resume Icon -->
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <button class="icon">
                        <span class="sr-only">View resume cart</span>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile navbar -->
        <div id="mobile-menu" class="absolute hidden w-full bg-gray-800 shadow-2xl sm:hidden">
            <div class="px-2 pb-3">
                <a href="#" class="block px-3 py-2 text-base font-medium text-white bg-blue-500 rounded-md">About</a>
                <a href="#" class="block px-3 py-2 text-base font-medium text-white rounded-md ">Experience</a>
                <a href="#" class="block px-3 py-2 text-base font-medium text-white rounded-md ">Work</a>
            </div>
        </div>
    </nav>
    <!-- Hero -->
    <div class="relative w-full h-screen overflow-hidden rounded-b-lg shadow-2xl">
        <canvas id="canvas" class="absolute inset-0 w-full h-full bg-gray-800 sm:bg-gradient-to-tr sm:from-gray-700 sm:to-gray-800"></canvas>
        <div class="flex items-center h-full px-4 md:px-32 lg:px-64">
            <div class="relative block leading-loose tracking-widest text-white px-30">
                <h4 class="py-5 text-xl font-bold text-blue-500 md:text-4xl">Hi, my name is</h4>
                <h1 class="text-3xl font-bold md:text-7xl">Harry Ickeringill</h1>
                <h2 class="text-3xl font-semibold text-gray-200 md:text-7xl">I'm a software engineering student</h2>
                <p class="py-10 text-gray-400">Studying at The University of Sydney, focusing on full stack development with technologies including Go, Node & TailwindCSS.</p>
                <button>Get In Touch</button>
            </div>
        </div>
    </div>
    <!-- Body -->
    <div class="relative w-full h-screen">
        <div class="absolute inset-0 w-full h-full"></div>
        <div class="flex items-center h-full px-5 md:px-60">
            <div class="relative block leading-loose tracking-widest text-white px-30">
                <h1 class="text-3xl font-bold md:text-7xl">More coming soon...</h1>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="text-gray-300 body-font">
        <div class="container flex flex-col items-center px-5 py-8 mx-auto sm:flex-row">
            <p class="mt-4 text-sm">©
                2021 Harry Ickeringill —
                <a href="https://github.com/ickerio" rel="noopener noreferrer" target="_blank">@ickerio</a>
            </p>
            <span class="inline-flex justify-center mt-4 sm:ml-auto sm:mt-0 sm:justify-start">
                <a class="icon">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>
                <a class="ml-3 icon">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                    </svg>
                </a>
                <a class="ml-3 icon">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
                <a class="ml-3 icon">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                        <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
            </span>
        </div>
    </footer>
</body>
</html>
